<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Data Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .drag-drop-zone {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .drag-drop-zone.dragover {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
        }
        .results {
            display: none;
        }
        .results.active {
            display: block;
        }
        /* Add styles for the processing state of the button */
        .processing {
            cursor: not-allowed;
            position: relative;
            color: transparent !important;
        }
        .processing::after {
            content: "";
            position: absolute;
            width: 1.5rem;
            height: 1.5rem;
            top: 50%;
            left: 50%;
            margin-top: -0.75rem;
            margin-left: -0.75rem;
            border: 2px solid white;
            border-radius: 50%;
            border-right-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .collapsible-section {
            transition: max-height 0.3s ease-out;
            max-height: 1000px;
            overflow: hidden;
        }
        .collapsible-section.collapsed {
            max-height: 0;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-6">
        <!-- Header -->
        <header class="max-w-6xl mx-auto mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Intelligent Data Processor</h1>
            <p class="text-gray-600">Upload your PDF documents for intelligent data extraction</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-6xl mx-auto">
            <!-- Upload Section -->
            <section class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div id="dropZone" class="drag-drop-zone rounded-lg p-8 text-center cursor-pointer">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">Drag and drop your PDF file here</p>
                    <p class="text-gray-500 text-sm">or</p>
                    <button id="browseButton" class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                        Browse Files
                    </button>
                    <input type="file" id="fileInput" class="hidden" accept=".pdf">
                </div>
                <!-- Selected File Display -->
                <div id="selectedFile" class="hidden mt-4 p-4 bg-gray-50 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-file-pdf text-red-500 text-2xl mr-3"></i>
                        <div class="flex-grow">
                            <p id="fileName" class="text-gray-800 font-medium"></p>
                            <p id="fileSize" class="text-gray-500 text-sm"></p>
                        </div>
                        <button id="removeFile" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <button id="processButton" class="mt-4 w-full px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                        Process Document
                    </button>
                </div>
            </section>

            <!-- Results Section -->
            <section id="results" class="results">
                <!-- Metadata Section -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">Document Metadata</h2>
                        <button class="toggle-section" data-target="metadata-content">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div id="metadata-content" class="collapsible-section">
                        <div id="metadataContent" class="grid grid-cols-2 gap-4">
                            <!-- Will be populated dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Pages Container -->
                <div id="pagesContainer">
                    <!-- Page sections will be added here dynamically -->
                </div>

                <!-- Overall Export Buttons -->
                <div class="bg-white rounded-lg shadow-md p-6 mt-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Export Complete Document</h2>
                    <div class="flex justify-end space-x-4">
                        <button id="exportAllExcel" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                            <i class="fas fa-file-excel mr-2"></i>Export All to Excel
                        </button>
                        <button id="exportAllJson" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">
                            <i class="fas fa-file-code mr-2"></i>Export All to JSON
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Global variable to store the processed data
        let processedData = null;
        let selectedFile = null;

        // Helper function to format nested objects and arrays
        function formatValue(value) {
            if (value === null || value === undefined) {
                return '';
            }
            if (typeof value === 'object') {
                if (Array.isArray(value)) {
                    return value.map(item => formatValue(item)).join(', ');
                }
                return Object.entries(value)
                    .map(([k, v]) => `${k}: ${formatValue(v)}`)
                    .join(', ');
            }
            return String(value);
        }

        // Utility function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Utility function to format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Function to create a collapsible section
        function createCollapsibleSection(title, content, isCollapsed = false) {
            const section = document.createElement('div');
            section.className = 'bg-white rounded-lg shadow-md p-6 mb-4';
            
            const header = document.createElement('div');
            header.className = 'flex justify-between items-center mb-4';
            header.innerHTML = `
                <h3 class="text-lg font-semibold text-gray-800">${title}</h3>
                <button class="toggle-section">
                    <i class="fas fa-chevron-${isCollapsed ? 'down' : 'up'}"></i>
                </button>
            `;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `collapsible-section${isCollapsed ? ' collapsed' : ''}`;
            contentDiv.appendChild(content);
            
            section.appendChild(header);
            section.appendChild(contentDiv);
            
            return section;
        }

        // Function to create editable fields
        function createEditableField(key, value, isNested = false) {
            const fieldDiv = document.createElement('div');
            fieldDiv.className = 'mb-4' + (isNested ? ' ml-4' : '');

            const label = document.createElement('label');
            label.className = 'block text-sm font-medium text-gray-700 mb-1';
            label.textContent = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

            const input = document.createElement('input');
            input.className = 'mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm';
            input.value = formatValue(value);
            input.setAttribute('data-key', key);

            fieldDiv.appendChild(label);
            fieldDiv.appendChild(input);
            return fieldDiv;
        }

        // Function to create a page section
        function createPageSection(pageData, pageIndex) {
            const pageContainer = document.createElement('div');
            pageContainer.className = 'mb-8';
            pageContainer.id = `page-${pageData.page_number}`;

            // Page header
            const pageHeader = document.createElement('div');
            pageHeader.className = 'bg-gray-100 rounded-t-lg p-4 flex justify-between items-center';
            pageHeader.innerHTML = `
                <h2 class="text-xl font-bold">Page ${pageData.page_number}</h2>
                <div class="flex space-x-4">
                    <button class="export-page-excel px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 text-sm" data-page="${pageData.page_number}">
                        <i class="fas fa-file-excel mr-1"></i>Export Excel
                    </button>
                    <button class="export-page-json px-3 py-1 bg-purple-500 text-white rounded hover:bg-purple-600 text-sm" data-page="${pageData.page_number}">
                        <i class="fas fa-file-code mr-1"></i>Export JSON
                    </button>
                </div>
            `;

            // Document Info Section
            const docInfoContent = document.createElement('div');
            docInfoContent.className = 'grid grid-cols-2 gap-4';
            
            for (const [key, value] of Object.entries(pageData)) {
                if (key !== 'items' && key !== 'page_number') {
                    if (typeof value === 'object' && value !== null) {
                        const fieldset = document.createElement('fieldset');
                        fieldset.className = 'border rounded p-4 mb-4 col-span-2';
                        const legend = document.createElement('legend');
                        legend.className = 'text-sm font-medium text-gray-700 px-2';
                        legend.textContent = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        fieldset.appendChild(legend);
                        
                        for (const [subKey, subValue] of Object.entries(value)) {
                            fieldset.appendChild(createEditableField(subKey, subValue, true));
                        }
                        
                        docInfoContent.appendChild(fieldset);
                    } else {
                        docInfoContent.appendChild(createEditableField(key, value));
                    }
                }
            }

            const docInfoSection = createCollapsibleSection('Document Information', docInfoContent);
            
            // Line Items Section
            const lineItemsContent = document.createElement('div');
            if (pageData.items && pageData.items.length > 0) {
                const table = document.createElement('table');
                table.className = 'min-w-full divide-y divide-gray-200';
                
                // Headers
                const headers = Object.keys(pageData.items[0]);
                const thead = document.createElement('thead');
                thead.className = 'bg-gray-50';
                thead.innerHTML = `
                    <tr>
                        ${headers.map(header => `
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ${header.replace(/_/g, ' ')}
                            </th>
                        `).join('')}
                        <th class="px-6 py-3 text-right">Actions</th>
                    </tr>
                `;
                table.appendChild(thead);
                
                // Body
                const tbody = document.createElement('tbody');
                tbody.className = 'bg-white divide-y divide-gray-200';
                pageData.items.forEach((item, idx) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        ${headers.map(header => `
                            <td class="px-6 py-4 whitespace-nowrap">
                                <input type="text" 
                                       class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                                       value="${formatValue(item[header])}"
                                       data-key="${header}">
                            </td>
                        `).join('')}
                        <td class="px-6 py-4 whitespace-nowrap text-right">
                            <button class="text-red-600 hover:text-red-900 delete-item">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
                
                // Add Item Button
                const addItemButton = document.createElement('button');
                addItemButton.className = 'mt-4 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors';
                addItemButton.innerHTML = '<i class="fas fa-plus mr-2"></i>Add Item';
                addItemButton.onclick = () => addNewItem(tbody, headers);
                
                lineItemsContent.appendChild(table);
                lineItemsContent.appendChild(addItemButton);
            } else {
                lineItemsContent.innerHTML = '<p class="text-gray-500 text-center py-4">No line items found</p>';
            }
            
            const lineItemsSection = createCollapsibleSection('Line Items', lineItemsContent);

            // Raw JSON Section
            const rawJsonContent = document.createElement('pre');
            rawJsonContent.className = 'bg-gray-50 p-4 rounded-lg overflow-x-auto';
            rawJsonContent.textContent = JSON.stringify(pageData, null, 2);
            const rawJsonSection = createCollapsibleSection('Raw JSON', rawJsonContent, true);

            // Append all sections
            pageContainer.appendChild(pageHeader);
            pageContainer.appendChild(docInfoSection);
            pageContainer.appendChild(lineItemsSection);
            pageContainer.appendChild(rawJsonSection);

            return pageContainer;
        }

        // Function to add a new item to a table
        function addNewItem(tbody, headers) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                ${headers.map(header => `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <input type="text" 
                               class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                               value=""
                               data-key="${header}">
                    </td>
                `).join('')}
                <td class="px-6 py-4 whitespace-nowrap text-right">
                    <button class="text-red-600 hover:text-red-900 delete-item">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        }

        // Function to display results
        function displayResults(data) {
            processedData = data;
            const results = document.getElementById('results');
            const pagesContainer = document.getElementById('pagesContainer');
            results.classList.add('active');
            pagesContainer.innerHTML = '';

            // Display metadata
            const metadataContent = document.getElementById('metadataContent');
            metadataContent.innerHTML = '';
            for (const [key, value] of Object.entries(data.metadata)) {
                metadataContent.appendChild(createEditableField(key, value));
            }

            // Display pages
            data.pages.forEach((pageData, index) => {
                pagesContainer.appendChild(createPageSection(pageData, index));
            });

            // Add event listeners for collapsible sections
            document.querySelectorAll('.toggle-section').forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.closest('div').nextElementSibling;
                    content.classList.toggle('collapsed');
                    const icon = button.querySelector('i');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                });
            });

            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-item').forEach(button => {
                button.addEventListener('click', () => {
                    button.closest('tr').remove();
                });
            });

            // Add event listeners for page export buttons
            document.querySelectorAll('.export-page-excel').forEach(button => {
                button.addEventListener('click', () => exportPage(button.dataset.page, 'excel'));
            });
            document.querySelectorAll('.export-page-json').forEach(button => {
                button.addEventListener('click', () => exportPage(button.dataset.page, 'json'));
            });
        }

        // Function to export a single page
        async function exportPage(pageNumber, format) {
            const page = processedData.pages.find(p => p.page_number === parseInt(pageNumber));
            if (!page) return;

            try {
                const response = await fetch(`/export/${format}?is_page=true&page_number=${pageNumber}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(page)
                });

                if (!response.ok) throw new Error('Export failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `page_${pageNumber}_data_${new Date().toISOString().slice(0,10)}.${format}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                alert(`Error exporting page ${pageNumber} to ${format}: ${error.message}`);
            }
        }

        // File upload handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const browseButton = document.getElementById('browseButton');
        const results = document.getElementById('results');
        const selectedFileDiv = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');
        const processButton = document.getElementById('processButton');

        // Function to update selected file display
        function updateSelectedFileDisplay(file) {
            selectedFile = file;
            if (file) {
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                selectedFileDiv.classList.remove('hidden');
                dropZone.classList.add('hidden');
                results.classList.remove('active');
            } else {
                selectedFileDiv.classList.add('hidden');
                dropZone.classList.remove('hidden');
                results.classList.remove('active');
            }
        }

        // Remove file handler
        removeFile.addEventListener('click', () => {
            updateSelectedFileDisplay(null);
            fileInput.value = '';
        });

        // Process button handler
        processButton.addEventListener('click', async () => {
            if (selectedFile) {
                processButton.classList.add('processing');
                processButton.disabled = true;

                try {
                    const formData = new FormData();
                    formData.append('file', selectedFile);

                    const response = await fetch('/process', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Processing failed');
                    }

                    const data = await response.json();
                    displayResults(data);
                } catch (error) {
                    alert('Error processing file: ' + error.message);
                } finally {
                    processButton.classList.remove('processing');
                    processButton.disabled = false;
                }
            }
        });

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                updateSelectedFileDisplay(file);
            } else {
                alert('Please upload a PDF file');
            }
        });

        browseButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                updateSelectedFileDisplay(file);
            }
        });

        // Export all handlers
        document.getElementById('exportAllExcel').addEventListener('click', async () => {
            if (!processedData) return;

            try {
                const response = await fetch('/export/excel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(processedData)
                });

                if (!response.ok) throw new Error('Export failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `complete_data_${new Date().toISOString().slice(0,10)}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                alert('Error exporting to Excel: ' + error.message);
            }
        });

        document.getElementById('exportAllJson').addEventListener('click', async () => {
            if (!processedData) return;

            try {
                const response = await fetch('/export/json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(processedData)
                });

                if (!response.ok) throw new Error('Export failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `complete_data_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                alert('Error exporting to JSON: ' + error.message);
            }
        });
    </script>
</body>
</html>
